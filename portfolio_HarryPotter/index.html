<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="hyeon">
    <meta name="description" content="Portfolio, MobileWeb">
    <title>HarryPotter Promotion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/favicon/harry32.png">
    <link rel="apple-touch-icon=precomposed" href="./images/favicon/harry180.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="./css/display_none_scrollbar.css">
    <link rel="stylesheet" href="./css/poter.css">
    <!-- JS 플러그인 파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <!-- 페이지 JS -->
</head>
<body>
    <!-- Background Video -->
    <figure class="vid">
        <!-- MP4 Video -->
        <video muted poster="./images/thumb.png">
            <source src="./images/new_season.mp4" type="video/mp4">
        </video>
        <!-- /MP4 Video -->
        <!-- Video Control Button -->
        <button>
            <i class="fa fa-play-circle-o" aria-hidden="true"></i>
        </button>
        <button>
            <i class="fa fa-pause-circle-o" aria-hidden="true"></i>
        </button>
        <button>
            <i class="fa fa-stop-circle-o" aria-hidden="true"></i>
        </button>
        <!-- /Video Control Button -->
    </figure>
    <!-- /Background Video -->
    <!-- Header 왼쪽메뉴 -->
    <header>
        <h1><a href="#"><img src="./images/harry_logo.png" alt="해리포터로고"></a></h1>
        <nav>
            <ul id="gnb">
                <!-- Menu 1 Depth -->
                <li>
                    <a href="#"><em>About</em></a>
                    <!-- Menu 2 Depth -->
                    <ul class="snb">
                        <li><a href="https://www.warnerbros.com/"><em>WarnerBros</em></a></li>
                    </ul>
                    <!-- /Menu 2 Depth -->
                </li>
                <!-- /Menu 1 Depth -->
                <li>
                    <a href="#"><em>Character</em></a>
                    <ul class="snb">
                        <li><a href="#"><em>Harry</em></a></li>
                        <li><a href="#"><em>Hermione</em></a></li>
                        <li><a href="#"><em>Ron</em></a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"><em>Series</em></a>
                    <ul class="snb">
                        <li><a href="#"><em>HarryPotter and..</em></a></li>
                        <li><a href="#"><em>Fantastic..</em></a></li>
                        <li><a href="#"><em>Cursed..</em></a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"><em>Goods</em></a>
                    <ul class="snb">
                        <li><a href="https://www.hogwartslegacy.com/ko-kr"><em>Game</em></a></li>
                        <li><a href="#"><em>Books</em></a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"><em>Else</em></a>
                    <ul class="snb">
                        <li><a href="#"><em>Trailer</em></a></li>
                        <li><a href="#"><em>Community</em></a></li>
                    </ul>
                </li>
                <!-- Hover시 이슈해결 -->
                <li>
                    <a href="#"></a>
                    <ul class="snb">
                        <li></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- /Header 왼쪽메뉴 -->

    <!-- 우측상단 SNS -->
    <nav>
        <ul id="sns">
            <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube-square" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-android" aria-hidden="true"></i></a></li>
        </ul>
    </nav>
    <!-- /우측상단 SNS -->

    <!-- Image Text -->
    <section class="txt">
        <article>
            <img src="./images/wizarding_world.png" alt="이미지">
        </article>
    </section>
    <!-- /Image Text -->

    <!-- 우측하단 호버 버튼 -->
    <section id="side">
        <!-- Image Button -->
        <h3 class="inner">
            <p>
                <em>Gallary</em>
                <a href="#"><img src="./images/img1.png" alt="버튼1"></a>
            </p>
            <p>
                <em>News</em>
                <a href="#"><img src="./images/img2.png" alt="버튼2"></a>
            </p>
            <p>
                <em>Product &amp; Review</em>
                <a href="#"><img src="./images/img3.png" alt="버튼3"></a>
            </p>
        </h3>
        <!-- /Image Button -->

        <!-- Animation Arrow -->
        <h3 class="arrBtn">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
        </h3>
        <!-- /Animation Arrow -->
    </section>
    <!-- /우측하단 호버 버튼 -->
<script src="./js/poter.js"></script>
</body>
</html>
